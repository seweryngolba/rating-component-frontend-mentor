<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Frontend Mentor | Interactive rating component | Seweryn Golba
    </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="star-icon">
        <img src="/images/icon-star.svg" alt="star" />
      </div>
      <p class="title">How did we do?</p>
      <p class="description">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="rating-box">
        <div class="rating one">1</div>
        <div class="rating two">2</div>
        <div class="rating three">3</div>
        <div class="rating four">4</div>
        <div class="rating five">5</div>
      </div>
      <button class="submit-button">SUBMIT</button>
    </div>
    <div class="container thank-you">
      <img src="/images/illustration-thank-you.svg" alt="thank you" />
      <div class="your-selection">
        You selected
        <!-- Add rating here -->
        out of 5
      </div>
      <h2>Thank you!</h2>
      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, don't hesitate to get in touch!
      </p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
