<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Frontend Mentor | Interactive rating component | Seweryn Golba
    </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container first-page">
      <div class="star-icon">
        <img src="/images/icon-star.svg" alt="star" />
      </div>
      <p class="title">How did we do?</p>
      <p class="description">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="rating-box">
        <div class="rating">1</div>
        <div class="rating">2</div>
        <div class="rating">3</div>
        <div class="rating">4</div>
        <div class="rating">5</div>
      </div>
      <button id="submit-button" class="submit-button">SUBMIT</button>
    </div>
    <div class="container thank-you">
      <img
        class="thanks-image"
        src="/images/illustration-thank-you.svg"
        alt="thank you"
      />
      <div class="your-selection">You selected 4 out of 5</div>
      <h2 class="thanks-title">Thank you!</h2>
      <p class="thanks-description">
        We appreciate you taking the time to give a rating. If you ever need
        more support, don't hesitate to get in touch!
      </p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
